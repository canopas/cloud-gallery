name: data
description: "Cloud gallery backend service module"
version: 0.0.1

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # services
  googleapis: ^12.0.0
  http: ^1.2.1
  photo_manager: ^3.0.0-dev.5

  # authentication
  google_sign_in: ^6.2.1
  extension_google_sign_in_as_googleapis_auth: ^2.0.12

  # state management
  flutter_riverpod: ^2.4.9

  # storage
  shared_preferences: ^2.2.2

  # code generation
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1

  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # lints
  flutter_lints: ^2.0.0
  riverpod_lint: ^2.1.1

  # code generation
  build_runner: ^2.3.3


