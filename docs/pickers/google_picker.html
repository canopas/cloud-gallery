<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gallery - Google Picker</title>
    <script>
        let accessToken = null;
        let appId = null;
        let apiKey = null;

        function onApiLoad() {
            gapi.load('picker', onPickerApiLoad);
        }

        function onPickerApiLoad() {
            console.log("Google Picker API Loaded");
        }

        function createPicker() {
            if (!accessToken || !appId || !apiKey) {
                console.error("Authentication Failed");
                return;
            }

            const picker = new google.picker.PickerBuilder()
                .addView(google.picker.ViewId.DOCS_IMAGES_AND_VIDEOS)
                .addView(google.picker.ViewId.FOLDERS)
                .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
                .setOAuthToken(accessToken)
                .setDeveloperKey(apiKey)
                .setCallback(pickerCallback)
                .setAppId(appId)
                .build();
            picker.setVisible(true);
        }

        function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                console.log("Picked:", data.docs);
                window.flutterWebView.postMessage(JSON.stringify(data.docs));
            }
        }

        function receiveAccessToken(token, key, id) {
            accessToken = token;
            appId = id;
            apiKey = key;
            console.log("Authentication with", accessToken, appId, apiKey);
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="onApiLoad()"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .picker-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .picker-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <center>
        <h1>Choose Files or Folders</h1>
        <p>Select the files or folders you want to access in Cloud Gallery from Google Drive.</p>
        <button class="picker-button" onclick="createPicker()">Select Files</button>
    </center>
</body>
</html>
